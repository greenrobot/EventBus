apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':EventBus')
    compile 'com.squareup:otto:1.3.5'
}

android {
    buildToolsVersion '20.0.0'
    compileSdkVersion 19

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }

    }

}
