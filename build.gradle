buildscript {
    ext {
        _compileSdkVersion = 29 // When updating, don't forget to adjust .travis.yml.
        _buildToolsVersion = '29.0.2'
        _version = '4.0.0'
        _versionCode = 40000
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
        tasks.withType(Javadoc) {
            options.addStringOption('Xdoclint:none', '-quiet')
        }
    }
}

wrapper {
    distributionType = org.gradle.api.tasks.wrapper.Wrapper.DistributionType.ALL
}
